<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats-card">
      <figure class="stats-card-image" role="card-banner">
        <img
          src="images/image-header-desktop.jpg"
          alt="image of girls working in an office"
        />
      </figure>
      <section class="stats-card-contents" role="card-contents">
        <h1 role="card-heading">
          Get <span class="text-purple">insights</span> that help your business
          grow.
        </h1>
        <p role="card-description">
          Discover the benefits of data analytics and make better life decisions
          regarding, revenue, customer, experience and overall efficiency.
        </p>
        <section role="card-stats">
          <div>
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
